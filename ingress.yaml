---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: servicea
spec:
  rules:
    - host: servicea.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: servicea
                port:
                  number: 80
